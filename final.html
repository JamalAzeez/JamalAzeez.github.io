<!DOCTYPE html>
<html lang="en">
    <head>
        <title> MVC2 API Project</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .char-card 
            {
                display: inline-block;
                text-align: center;
                margin: 10px;
                width: 120px;
            }

            .char-card img 
            {
                width: 100px;
                height: auto;
                display: block;
                margin: 0 auto 5px;
            }
</style>

    </head>
    <body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <img src="MVC2logo.png" alt="Logo here" width="50" height="25"  class="d-inline-block align-text-top">
        MVC2 API Project
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="https://jamalazeez.github.io/final.html">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Important links
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="https://docs.google.com/presentation/d/1XuKvS0FIkHCDQLVbtCEt6KsFFynqmrt-NxzoDjy86KY/edit?slide=id.p#slide=id.p">Google Slide</a></li>
          </ul>
        </li>
      </ul>
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
            id="search-input" oninput="charSearch()">
    </div>
  </div>
</nav>

<template id="outline">
  <div class="char-card">
    <a href="">
      <img src="" alt="">
      <p></p>
    </a>
  </div>
</template>

<div id="roster"></div>

<script>
let everyone = [];

function fetchAll() 
{
  fetch("https://jamalazeez.github.io/characters.json")
    .then(res => res.json())
    .then(data => {
      everyone = data;
      displayCharacters(everyone);
    })
}

function displayCharacters(characters) 
{
    const container = document.getElementById("roster");
    container.innerHTML = "";
    const template = document.getElementById("outline");

    characters.forEach(char => 
    {
    const clone = template.content.cloneNode(true);
    const img = clone.querySelector("img");
    const link = clone.querySelector("a");
    const caption = clone.querySelector("p");

    img.src = char.head_shot;
    img.alt = char.name;
    caption.textContent = char.name;
    link.href = `final2.html?name=${encodeURIComponent(char.name)}`;


    container.appendChild(clone); 

    })
}
function charSearch()
{
var query = document.getElementById("search-input").value.toLowerCase();
var filtered = everyone.filter(char => char.name.toLowerCase().includes(query));
displayCharacters(filtered);
}

fetchAll();

</script>
</body>
</html>
