<head>
    <Title> Lab 6 </Title>
    <pr> Press the button to recieve cat facts and a cool photo! </pr>
    <br>
</head>

<body>
    <button id="loadFacts">Load Cat Facts</button>
    <br>
    <img id="replacementimg" src ="imgnova.jpg" alt="Cool Comic">
    <table>
        <thead>
            <tr>
                <th>Fact id</th>
                <th>Fact</th>
            </tr>
        </thead>
        <tbody id="factsTable">
        </tbody>
    </table>

    <script>
        document.getElementById("loadFacts").addEventListener("click", () => 
        {
            fetch("https://brianobruno.github.io/cats.json")
                .then(response => response.json())
                .then(data => 
                {
                    const sortedFacts = data.facts.sort((a, b) => a.factId - b.factId);

                    const tableBody = document.getElementById("factsTable");
                    tableBody.innerHTML = "";

                    sortedFacts.forEach(fact => 
                    {
                    tableBody.innerHTML += 
                    "<tr>" +
                        "<td>" + fact.factId + "</td>" +
                        "<td>" + fact.text + "</td>" +
                    "</tr>";
                    });

                    document.getElementById("replacementimg").src = data.picture;
                })
        });
    </script>
</body>
